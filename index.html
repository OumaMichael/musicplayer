<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="player">
    <div class="track-info">
      <p>Now Playing: Track Name - Artist</p>
    </div>
    <div class="controls">
      <button onclick="prevTrack()"><i class="fa fa-step-backward"></i></button>
      <button onclick="playpauseTrack()"><i class="fa fa-play"></i></button>
      <button onclick="nextTrack()"><i class="fa fa-step-forward"></i></button>
    </div>
    <div>
      <input type="range" min="0" max="100" value="0" class="seek_slider" onchange="seekTo()">
    </div>
    <div>
      <input type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
